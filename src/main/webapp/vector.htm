	<script type="text/javascript">	
	
	function load(){
		$.ajax({
			url : 'birdflu/data.html',
			data:{},
			dataType:'json',
			success:function(data){
				birdflu = data;
				init();
				 var option = {'class': 'datecontrol', brush: function () {
		                console.log('brushing')
		            }, brushend: function () {
		                console.log('brushend')
		            }
		            };
		            dateslider(option);
			},
			error:function(){
				init();
				 var option = {'class': 'datecontrol', brush: function () {
		                console.log('brushing')
		            }, brushend: function () {
		                console.log('brushend')
		            }
		            };
		            dateslider(option);
			}
		})
	}
	</script>
	<style type="text/css">
	.datecontrol {
            height: 50px;
            width: 200px;;
        }

        text {
            font-size: 12px;
        }

        rect {
            border: 1px solid #E3E3E3;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05) inset;
        }

        .axis path, .axis line {
            fill: none;
            shape-rendering: crispedges;
            stroke: #000000;
        }
	</style>

<body onLoad="load()">
